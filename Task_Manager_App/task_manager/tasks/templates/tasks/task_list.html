<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <ul>
            <!-- Loop through the tasks and display each one -->
            {% for task in tasks %}
            <li>
                <!-- Display task name and status -->
                <strong>{{ task.name }}</strong> - {% if task.completed %} Completed {% else %} Not Completed {% endif %}
                <p>{{ task.description }}</p>  <!-- Display task description -->
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
