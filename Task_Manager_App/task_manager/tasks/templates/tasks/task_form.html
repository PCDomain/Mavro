<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
