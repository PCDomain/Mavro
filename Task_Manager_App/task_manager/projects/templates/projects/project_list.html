<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h2>Project List</h2>
    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'project_create' %}">Create New Project</a>
</body>
</html>
